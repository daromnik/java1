<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Base</title>
        <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="/css/dashboard.css" rel="stylesheet" type="text/css">
    </head>
    <body>


        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Company name</a>
            <span sec:authorize="isAuthenticated()" class="navbar-brand">Hello [[${#httpServletRequest.remoteUser}]]!</span>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                    <div class="sidebar-sticky">
                        <div th:replace="layouts/menu :: menu_right"></div>
                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                    <div layout:fragment="page_content"></div>
                </main>
            </div>
        </div>

        <script src="webjars/jquery/3.4.1/src/jquery.js"></script>
        <script src="/js/feather-icons_4.9.0.min.js"></script>
        <script src="/js/dashboard.js"></script>
    </body>
</html>
